<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проектная работа Потанина Никиты" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Потанин Никита" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого шапки" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля." />
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__editbutton" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__addbutton" type="button"></button>
      </section>
      <article class="elements">
        <ul class="element">
          <img class="element__image" src="./images/Tokyo.jpg" alt="Токио" />
          <li class="element__container">
            <h2 class="element__place">Токио</h2>
            <button class="element__likeButton" type="button"></button>
          </li>
        </ul>
        <ul class="element">
          <img class="element__image" src="./images/Kyoto.jpg" alt="Киото" />
          <li class="element__container">
            <h2 class="element__place">Киото</h2>
            <button class="element__likeButton" type="button"></button>
          </li>
        </ul>
        <ul class="element">
          <img class="element__image" src="./images/Hakone.jpg" alt="Хаконе" />
          <li class="element__container">
            <h2 class="element__place">Хаконе</h2>
            <button class="element__likeButton" type="button"></button>
          </li>
        </ul>
        <ul class="element">
          <img class="element__image" src="./images/Hiroshima.jpg" alt="Хирошима" />
          <li class="element__container">
            <h2 class="element__place">Хирошима</h2>
            <button class="element__likeButton" type="button"></button>
          </li>
        </ul>
        <ul class="element">
          <img class="element__image" src="./images/Fuji.jpg" alt="Фудзи" />
          <li class="element__container">
            <h2 class="element__place">Фудзи</h2>
            <button class="element__likeButton" type="button"></button>
          </li>
        </ul>
        <ul class="element">
          <img class="element__image" src="./images/Shibuya.jpg" alt="Сибуя" />
          <li class="element__container">
            <h2 class="element__place">Сибуя</h2>
            <button class="element__likeButton" type="button"></button>
          </li>
        </ul>
      </article>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__form">
        <button class="popup__closeButton" type="button"></button>
        <h2 class="popup__title">Редактирова профиль</h2>
        <form class="popup__container" name="popupForm">
          <input
            class="popup__field popup__field_name"
            type="text"
            name="name"
            placeholder="Ваше имя"
          />
          <input
            class="popup__field popup__field_about"
            type="text"
            name="about"
            placeholder="О себе"
          />
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
