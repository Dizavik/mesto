<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проектная работа Потанина Никиты" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Потанин Никита" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого шапки" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля." />
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__editbutton" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__addbutton" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile">
      <div class="popup__form">
        <button class="popup__closeButton" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__container" name="popupForm">
          <input
            class="popup__field popup__field_type_name"
            type="text"
            name="name"
            placeholder="Ваше имя"
          />
          <input
            class="popup__field popup__field_type_about"
            type="text"
            name="about"
            placeholder="О себе"
          />
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_card">
      <div class="popup__form">
        <button class="popup__closeButton" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__container" name="popupForm">
          <input
            class="popup__field popup__field_type_place"
            type="text"
            name="place"
            placeholder="Название"
          />
          <input
            class="popup__field popup__field_type_url"
            type="text"
            name="url"
            placeholder="Ссылка на картинку"
          />
          <button class="popup__submit" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_img">
      <div class="popup__img">
        <button type="button" class="popup__closeButton"></button>
        <figure>
          <img class="popup__fig" src="#" alt="" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>
    <template class="template__element">
      <article class="element">
        <img class="element__image" src="Картинка" alt="" />
        <button type="button" class="elements__delete" aria-label="Удалить"></button>
        <div class="element__container">
          <h2 class="element__place"></h2>
          <button class="element__likeButton" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
